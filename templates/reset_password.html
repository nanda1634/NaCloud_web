{% extends "layout.html" %}

{% block content %}
<div class="auth-container">
    <h3 class="text-center mb-4">Set New Password</h3>
    <form method="POST" action="/reset-password">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <!-- Readonly because we passed it from the previous step -->
            <input type="email" name="username" class="form-control" value="{{ username }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Verification Code (OTP)</label>
            <input type="text" name="otp" class="form-control" placeholder="123456" required>
            <div class="form-text">Check your email for the code.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" required>
            <div class="form-text">Must have uppercase, number, and special char.</div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
<div class="auth-container">
    <h3 class="text-center mb-4">OTP Verification</h3>
    <p class="text-muted text-center">We sent a code to your email.</p>
    <form method="POST" action="/verify">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="username" class="form-control" value="{{ username }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter OTP</label>
            <input type="text" name="otp" class="form-control" placeholder="123456" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Verify Account</button>
        </div>
    </form>
</div>
{% endblock %}
